<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
    <script src="cPromise.js"></script>
</head>
<body>
    <script>
        // 使用
        var pp = new cPromise(function (resolve, reject) {
            setTimeout(function () {
                resolve({name: 11});
                // reject({name: 22});
            }, 5000);
        });
        // then
        pp.then(function (result) {
            console.log(result);
            return {name: 11233}
        }, function (result) {
            console.log('fail1');
            console.log(result);
            return {name: 321}
        }).then(function (result) {
            console.log('success2');
            console.log(result);
        }, function (result) {
            console.log('fail2');
            console.log(result);
        });
    </script>
</body>
</html>
