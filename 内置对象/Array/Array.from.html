<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    /**
     * Array的类方法 ES6
     * 1.1 Array.from() 方法从一个类似数组或可迭代对象中创建一个新的数组实例。
     *   学习地址：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/from
     *   Array.from(arrayLike[, mapFn[, thisArg]])
         参数:
             arrayLike: 想要转换成数组的伪数组对象或可迭代对象
             mapFn (可选参数): 如果指定了该参数，新数组中的每个元素会执行该回调函数。第一个参数是值，第二个参数是游标。
             thisArg (可选参数): 可选参数，执行回调函数 mapFn 时 this 对象。
         返回值：
             一个新的数组实例
     */
    /**
     *
         Array.from() 可以通过以下方式来创建数组对象：

         伪数组对象（拥有一个 length 属性和若干索引属性的任意对象），迭代的次数是更length的长度
         可迭代对象（可以获取对象中的元素,如 Map和 Set 等）
     */
    // Array.from()
    var aa = {}
    Array.from('foo', function (p, index) {
        console.log(p);
        console.log(this);
        console.log(index);
    }, aa);
    // 输出：
    // f => {} => o => {} = > o => {}

    // 用处
    // 数组去重合并
    function combine(){
        var arr = [].concat.apply([], arguments);  //没有去重复的新数组
        return Array.from(new Set(arr));
    }

    var m = [1, 2, 2], n = [2,3,3];
    console.log(combine(m,n));                     // [1, 2, 3]
</script>
</body>
</html>
