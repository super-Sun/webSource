<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.lastIndexOf</title>
</head>
<body>
<script>
    /**
     * 总结：
     * 1.
     */

    /**
     * 1.Array的原型方法：
     * Array.prototype.lastIndexOf: 方法返回指定元素（也即有效的 JavaScript 值或变量）在数组中的最后一个的索引，如果不存在则返回 -1。
     * 从数组的后面向前查找，从 fromIndex 处开始。
     *
     * 语法：arr.lastIndexOf(searchElement[, fromIndex = arr.length - 1])
     *
     * 参数：
         searchElement：需要查找的元素值。
         fromIndex ：从此位置开始逆向查找。默认为数组的长度减 1，即整个数组都被查找。
         如果该值大于或等于数组的长度，则整个数组会被查找。如果为负值，将其视为从数组末尾向前的偏移。
         即使该值为负，数组仍然会被从后向前查找。如果该值为负时，其绝对值大于数组长度，则方法返回 -1，即数组不会被查找。
     *
     * 返回值
     * 数组中最后一个元素的索引，如未找到返回-1
     */

    /**
     * 方法描述：lastIndexOf 使用严格相等（strict equality，即 ===）比较 searchElement 和数组中的元素。
     */
    // 举例
    var animals = ['Dodo', 'Tiger', 'Penguin', 'Dodo'];

    console.log(animals.lastIndexOf('Dodo'));
    // expected output: 3

    console.log(animals.lastIndexOf('Tiger'));
    // expected output: 1

    var array = [2, 5, 9, 2];
    var index = array.lastIndexOf(2);
    // index is 3
    index = array.lastIndexOf(7);
    // index is -1
    index = array.lastIndexOf(2, 3);
    // index is 3
    index = array.lastIndexOf(2, 2);
    // index is 0
    index = array.lastIndexOf(2, -2);
    // index is 0
    index = array.lastIndexOf(2, -1);
    // index is 3

    // 查找所有元素
    // 下例使用 lastIndexOf 查找到一个元素在数组中所有的索引（下标），并使用 push 将所有添加到另一个数组中。
    var indices = [];
    var array = ['a', 'b', 'a', 'c', 'a', 'd'];
    var element = 'a';
    var idx = array.lastIndexOf(element);

    while (idx != -1) {
        indices.push(idx);
        idx = (idx > 0 ? array.lastIndexOf(element, idx - 1) : -1);
    }

    console.log(indices);
    // [4, 2, 0];

</script>
</body>
</html>
