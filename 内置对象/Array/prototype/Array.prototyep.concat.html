<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.concat</title>
</head>
<body>
<script>
    /**
     * 总结：
     * 1.合并后的数组 是原数组的浅拷贝，也就是说，任意一方数组改变都会导致另一方的内容改变
     * 2.返回值是新的数组，执行concat方法的数组不会受到影响
     */

    /**
     * 1.Array的原型方法：concat
     * Array.prototype.concat: 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
     */

    /**
     * 方法描述：
     * concat方法创建一个新的数组，它由被调用的对象中的元素组成，每个参数的顺序依次是该参数的元素（如果参数是数组）
     * 或参数本身（如果参数不是数组）。它不会递归到嵌套数组参数中。
     *
     * concat方法不会改变this或任何作为参数提供的数组，而是返回一个浅拷贝，它包含与原始数组相结合的相同元素的副本。
     * 原始数组的元素将复制到新数组中，如下所示：
     * 1）对象引用（而不是实际对象）：concat将对象引用复制到新数组中。 原始数组和新数组都引用相同的对象。
     *    也就是说，如果引用的对象被修改，则更改对于新数组和原始数组都是可见的。 这包括也是数组的数组参数的元素。
     * 2）数据类型如字符串，数字和布尔（不是String，Number 和 Boolean 对象）：concat将字符串和数字的值复制到新数组中。
     */
    var alpha = ['a', 'b', 'c'];
    var numeric = [1, 2, 3];

    alpha.concat(numeric);
    // result in ['a', 'b', 'c', 1, 2, 3]

    var alpha = ['a', 'b', 'c'];

    var alphaNumeric = alpha.concat(1, [2, 3]);

    console.log(alphaNumeric);
    // results in ['a', 'b', 'c', 1, 2, 3]

    var num1 = [[1]];
    var num2 = [2, [3]];

    var nums = num1.concat(num2);

    console.log(nums);
    // results in [[1], 2, [3]]

    // modify the first element of num1
    num1[0].push(4);

    console.log(nums);
    // results in [[1, 4], 2, [3]]
</script>
</body>
</html>
