<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.keys</title>
</head>
<body>
<script>
    /**
     * 总结：
     * 1.
     */

    /**
     * 1.Array的原型方法：
     * Array.prototype.keys: 方法返回一个包含数组中每个索引键的Array Iterator对象。
     *
     * 语法：arr.keys()
     *
     * 返回值
     * 一个新的 Array 迭代器对象。
     */

    /**
     * 方法描述：
     *
     */

    // 举例
    // 索引迭代器会包含那些没有对应元素的索引
    var arr = ["a", , "c"];
    var sparseKeys = Object.keys(arr);
    var denseKeys = [...arr.keys()];
    console.log(sparseKeys); // ['0', '2']
    console.log(denseKeys);  // [0, 1, 2]

</script>
</body>
</html>
