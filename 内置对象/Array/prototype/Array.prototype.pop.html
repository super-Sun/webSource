<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.pop</title>
</head>
<body>
<script>
    /**
     * 总结：
     * 1.删除数组中的最后一个元素
     * 2.pop 方法有意具有通用性。该方法和 call() 或 apply() 一起使用时，可应用在类似数组的对象上。
     * pop方法根据 length属性来确定最后一个元素的位置。
     * 如果不包含length属性或length属性不能被转成一个数值，会将length置为0，并返回undefined。
     */

    /**
     * 1.Array的原型方法：
     * Array.prototype.pop: 方法从数组中删除最后一个元素，并返回该元素的值。此方法更改数组的长度
     *
     * 语法： arr.pop()
     *
     * 返回值
     * 从数组中删除的元素(当数组为空时返回undefined)。
     */

    /**
     * 方法描述：方法从一个数组中删除并返回最后一个元素。
     * pop 方法有意具有通用性。该方法和 call() 或 apply() 一起使用时，可应用在类似数组的对象上。
     * pop方法根据 length属性来确定最后一个元素的位置。如果不包含length属性或length属性不能被转成一个数值，会将length置为0，并返回undefined。
     * 如果你在一个空数组上调用 pop()，它返回  undefined。
     */

    // 举例
    // 下面的代码首先创建了一个拥有四个元素的数组 myFish，然后删除掉它的最后一个元素。
    var myFish = ["angel", "clown", "mandarin", "surgeon"];

    var popped = myFish.pop();

    console.log(myFish);
    // ["angel", "clown", "mandarin"]

    console.log(popped);
    // surgeon


</script>
</body>
</html>
