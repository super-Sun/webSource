<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    /**
     * 总结：
     * 1.出现的意义：取代原来的Array(num1)这种定义单个元素数组的缺点
     */

    /**
     * Array的类方法 ES6
     * 1.1 Array.of() 方法创建一个具有可变数量参数的新数组实例，而不考虑参数的数量或类型。
     *   学习地址：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/from
         Array.of() 和 Array 构造函数之间的区别在于处理整数参数：Array.of(7) 创建一个具有单个元素 7 的数组，
         而 Array(7) 创建一个长度为7的空数组（注意：这是指一个有7个空位的数组，而不是由7个undefined组成的数组）。
     */
    Array.of(7);       // [7]
    Array.of(1, 2, 3); // [1, 2, 3]

    Array(7);          // [ , , , , , , ]
    Array(1, 2, 3);    // [1, 2, 3]
    /**
     * 兼容旧环境
     */
    if (!Array.of) {
        Array.of = function() {
            return Array.prototype.slice.call(arguments);
        };
    }
</script>
</body>
</html>
