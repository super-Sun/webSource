<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof</title>
</head>
<body>
    <script>
        /**
         * 1.instanceof是如何判断的？
         *   表达式 A instanceof B
         *   如果B函数的显式原型在A对象的原型链上，返回true，否则false
         * 2.Function是通过new自己产生的实例
         */
        function Fn() {

        }
        var f1 = new Fn()
        console.log(f1 instanceof Fn) // true
        console.log(f1 instanceof Object) //true

        

    </script>
</body>
</html>
