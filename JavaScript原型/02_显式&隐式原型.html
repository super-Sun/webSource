<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显式/隐式原型</title>
</head>
<body>
<h1>显式/隐式原型</h1>
<script>
    /**
     * 1.每个函数都有一个prototype属性，即：显式原型
     * 2.每个实例对象都有一个__proto__属性，即：隐式原型
     * 3.对象的隐式原型的值为对应构造函数的显式原型的值，即：Fun.prototype === new Fun().__proto__
     * 4.内存结构
     * 5.总结：
     *   1)函数的prototype属性：在定义函数的时候自动添加，默认值是一个"空对象"，其中含有两个属性constructor和__proto__
     *   2)对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的prototype属性
     *   3)在ES6之前，我们只能操作显式原型属性，无法操作隐式原型属性
     */
    function Fun() {

    }
    console.log(Fun.prototype) // {constructor: Fun(){}, __proto__: Object}
    console.log(Fun.prototype === new Fun().__proto__); // true
    console.log(Fun.prototype.__proto__ === Object.prototype); // true
</script>
</body>
</html>
