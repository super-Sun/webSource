<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期</title>
</head>
<body>
    <h1>JS代码浏览器兼容性 之 new Date()</h1>
    <h3>总结:</h3>
    <h4>遇到字符串转日期的时候，需要将字符串中的"-"符，替换为"/"，如："2014-12-12 12:20:20"改为"2014/12/12 12:20:20"</h4>
    <h3>
        var date = new Date(str.replace(/-/g,"/")); // 字符串转日期
    </h3>
    <h3>var number = Date.parse(str.replace(/-/g,"/")); // 字符串转时间戳</h3>
    <script>
    // 场景1: 无参数
    function func1() {
        /**
         * 兼容性结果
           所有浏览器都支持
          */
        var date = new Date();
        alert(date)

    }
    // 场景2: 横杠日期"2018-12-12"
    function func2() {
        /**
         * 兼容性结果
         a. IE
         　　> IE9-（不兼容）　
         　　> IE9+（兼容，包含IE9）
         b. 火狐（兼容）
         c. 谷歌 （兼容）
         */
        var date = new Date('2018-12-12');
        alert(date);
    }
    // 场景3: 斜杠日期"2018/12/12 "
    function func3() {
        /**
         * 兼容性结果
           所有浏览器都兼容
         */
        var date = new Date('2018/12/12');
        alert(date);
    }
    // 场景4: 横杠日期"2018-12-12T20:20:20"
    function func4() {
        /**
         * 兼容性结果
         a. IE
         　　> IE9- （不兼容）
         　　> IE9+（兼容）
         　　> IE9（半兼容）
         　　半兼容是个什么鬼？哈哈。 半兼容就是可以得到日期时间，但是时间是错误的。比如上面我们的时间是 23:42:00 。那么它会自动在此基础上加上8个小时，因此我们得到的 dateTime 的值将会是： 2016-05-21 07:42:00
         b. 火狐 （兼容）
         c. 谷歌 （半兼容）同IE9 时间多加了8小时
         */
        var date = new Date('2018-12-12T20:20:20');
        alert(date);
    }
    // 场景4: 斜杠日期"2016/05/20T23:42:00"
    function func5() {
        /**
         * 兼容性结果
         a. IE
         　　> IE9- （不兼容）
         　　> IE9+（兼容）
         　　> IE9（半兼容）
         　　半兼容是个什么鬼？哈哈。 半兼容就是可以得到日期时间，但是时间是错误的。比如上面我们的时间是 23:42:00 。那么它会自动在此基础上加上8个小时，因此我们得到的 dateTime 的值将会是： 2016-05-21 07:42:00
         b. 火狐 （兼容）
         c. 谷歌 （半兼容）同IE9 时间多加了8小时
         */
        var date = new Date('2016/05/20T23:42:00');
        alert(date);
    }
    // ★ ★ ★ ★ ★ ★ ★ ★  场景5: 斜杠日期"2016/05/20 23:42:00" ★ ★ ★ ★ ★ ★ ★ ★
    function func6() {
        /**
         * 兼容性结果
         ★ ★ ★ ★ ★ ★ 所有浏览器都兼容
         */
        var date = new Date('2016/05/20 23:42:00');
        alert(date);
    }
    // 场景4: 横杠日期"2018-12-12 20:20:20"
    function func7() {
        /**
         * 兼容性结果
         ★ ★ ★ ★ ★ ★ IE-所有浏览器都不兼容
         b. 火狐 （不兼容）
         c. 谷歌 （兼容）
         */
        var date = new Date('2016-05-20 23:42:00');
        alert(date);
    }
</script>
</body>
</html>
