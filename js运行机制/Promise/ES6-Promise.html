<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-1.8.3.js"></script>
</head>
<body>
<script>
    // ES6 Promise
    console.log(0)
    var promise = new Promise(function (resolve, reject) {
        // 同步操作
        console.log(1)
        // 异步操作
        setTimeout(function () {
            resolve('success');
            // reject('fail');
        });
    });
    promise.then(function (value) {
        console.log(3);
    }, function (reason) {
        console.log(4)
    });
</script>
</body>
</html>
