<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="jquery-1.8.3.js"></script>
    <script src="./jquery.doClick.js"></script>
    <style>
    </style>
</head>
<body>
<p>尝试单击、双击以下两个色块，查看控制台输出！</p>
<p>觉得对你有帮助的朋友，可以来我<a href="https://github.com/super-Sun/jquery.doClick" target="_blank">Github</a>，帮我点个星星！多谢！！</p>

<div class="okok" style="width: 100px;;height: 100px;background: rebeccapurple;cursor: pointer;"></div>
<div class="nono" style="width: 100px;;height: 100px;background: red;cursor: pointer;"></div>
<script>
    /*
     *  使用方法:
     *      $(dom).doClick({
     *          // 单击事件回调-
     *          onClick: function () {}
     *          // 双击事件回调
     *          dbClick: function () {}
     *      })
     */
    $('.okok').doClick({
        onClick: function () {
            // 单击事件回调
            console.log('okok单击');
            // this就是dom自身
            console.log(this);
        },
        dbClick: function (self) {
            this === self // trur
            // 双击事件回调
            console.log('okok双击');
            // this就是dom自身
            console.log(this);
        }
    });

    $('.nono').doClick({
        onClick: function () {
            // 单击事件回调
            console.log('nono单击');
            // this就是dom自身
            console.log(this);
        },
        dbClick: function (self) {
            // 双击事件回调
            console.log('nono双击');
            // this就是dom自身
            console.log(this);
        }
    });

    setTimeout(function () {
        $('.nono').doClick('destroy')
    }, 5000)





</script>
</body>
</html>
